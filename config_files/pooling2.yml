model: AttentionSeq2Seq
model_params:
  attention.class: seq2seq.decoders.attention.AttentionLayerBahdanau
  attention.params:
    num_units: 1024
  bridge.class: seq2seq.models.bridges.ZeroBridge
  embedding.dim: 1024
  encoder.class: seq2seq.encoders.PoolingEncoder
  encoder.params:
    pool_size: 3
    strides: 1
    position_embeddings.num_positions: 50
  decoder.class: seq2seq.decoders.AttentionDecoder
  decoder.params:
    rnn_cell:
      cell_class: GRUCell
      cell_params:
        num_units: 1024
      dropout_input_keep_prob: 0.7
      dropout_output_keep_prob: 1.0
      num_layers: 5
  optimizer.name: Adam
  optimizer.params:
    epsilon: 0.0000008
  optimizer.learning_rate: 0.0001
  source.max_seq_len: 41
  source.reverse: false
  target.max_seq_len: 7
